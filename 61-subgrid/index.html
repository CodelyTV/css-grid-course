<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Helvetica Neue</title>
    <meta name="description" content="A Grid Experiment" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all" />
  </head>

  <body>
    <main class="grid">
      <h1 class="title">
        <span> <strong>Helvetica</strong> Neue </span>
      </h1>
      <blockquote class="quote">
        <span class="quote1">In war</span>
        <span class="quote2">truth</span>
        <span class="quote3">is the first casuality</span>
        <span class="attribution">by <strong>Aeschylus</strong></span>
      </blockquote>
      <div class="uppercase">
        <strong>ABCDEFGHI</strong>
        JKLMNOPQRSTUVWXYZ
      </div>
      <div class="lowercase">
        abcdef<br />
        ghijklmnopqr<br />
        stuv<br />
        wxyz
      </div>
      <div class="numbers">
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        0123456789
      </div>
    </main>
  </body>
</html>
